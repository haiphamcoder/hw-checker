name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: hwchecker-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: hwchecker-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: hwchecker-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: hwchecker-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/hw-checker.exe ${{ matrix.artifact_name }}
          else
            mv target/${{ matrix.target }}/release/hw-checker ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
